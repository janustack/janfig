# https://moonrepo.dev/docs/config/tasks
$schema: https://moonrepo.dev/schemas/tasks.json

tasks:
    build:
        command: bun build.ts
        deps:
            - declaration
        inputs:
            - src/**/*
            - build.ts
        outputs:
            - dist

    declaration:
        command: tsc --project tsconfig.build.json
        inputs:
            - src/**/*
        outputs:
            - dist
